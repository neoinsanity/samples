[nosetests]
# Control the output of test run.
verbosity=2
detailed-errors=2

# Enable doctest execution.
with-doctest=1

# Designate the working directory.
where=.

# Enable and configure code coverage.
with-coverage=1
cover-package=ook
cover-erase=1
cover-tests=1
cover-html=1
cover-html-dir=BUILD/COVERAGE_REPORT
cover-branches=1
